<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <h1 style="display:inline">Patient Log-In</h1>&nbsp;&nbsp;&nbsp;
 <span style="margin-left:400px;"><a href="javascript:bookmarksite('RaDaR', 'http://www.renal-test.org/patients')">Bookmark
     this page</a>
</span>

    <p>Please enter your username, password and date of birth</p>

    <form wicket:id="form">
        <table cellpadding="5" class="style2">
            <tr>

                <td>
                    <label style="width:120px;">Username</label>
                </td>
                <td>
                    <input type="text" wicket:id="username" autocomplete="off" style="width:250px;"/>
                    <span wicket:id="usernameFeedbackIndicator"></span>
                </td>
            </tr>
            <tr>

                <td>
                    <label style="width:120px;">Password</label>
                </td>
                <td>
                    <input type="password" wicket:id="password" autocomplete="off"/>
                    <span wicket:id="passwordFeedbackIndicator"></span>
                </td>
            </tr>
            <tr>

                <td>
                    <label for="ctl00_ContentPlaceHolder1_txtDOB" style="width:120px;">DoB</label>
                </td>
                <td>
                    <input type="text" id="ctl00_ContentPlaceHolder1_txtDOB" wicket:id="dateOfBirth"/>
                    <span wicket:id="dateOfBirthFeedbackIndicator"></span>
                    <span class="feedback" wicket:id="dateOfBirthFeedback"></span>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="submit" wicket:id="submit" value="Enter"/>
                </td>
                <td><span class="feedback" wicket:id="feedback"></span></td>
            </tr>
        </table>
    </form>

    <p><a wicket:id="forgottenPasswordLink">Forgotten your password?</a></p>

    <p>
        <span id="ctl00_ContentPlaceHolder1_lblOutMsg"></span>
    </p>

</wicket:extend>

</body>
</html>
