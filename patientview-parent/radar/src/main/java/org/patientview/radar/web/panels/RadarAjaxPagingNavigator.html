<html>
<body>
<wicket:panel>
    <div wicket:id="summary" class="summary">
        Page <span wicket:id="currentPage">1</span> of <span wicket:id="totalPages">4</span> (<span wicket:id="totalResults">96</span> items)
    </div>

    <a wicket:id="first" class="first" title="Go to first page"><em>&lt;&lt;</em></a>
    <a wicket:id="prev" class="prev" title="Go to previous page"><em>&lt;</em></a>
    <span wicket:id="navigation" class="goto">
        <a wicket:id="pageLink" title="Go to page 1">
            <em><span wicket:id="pageNumber">[1]</span></em>
        </a>
    </span>
    <a wicket:id="next" class="next" title="Go to next page"><em>&gt;</em></a>
    <a wicket:id="last" class="last" title="Go to last page"><em>&gt;&gt;</em></a>
</wicket:panel>
</body>
</html>
