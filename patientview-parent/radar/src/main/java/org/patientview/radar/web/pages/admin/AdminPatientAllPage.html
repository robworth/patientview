<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <h2>Admin - Patients</h2>

    <p><strong>Edit patient diagnosis</strong></p>

    <p>Note that the diagnosis should only edited to correct a user error</p>

    <div>
        <div wicket:id="feedback"></div>

        <form wicket:id="patientForm">
            <table cellspacing="0" cellpadding="5" rules="all" border="1" style="font-size:90%;height:50px;width:500px;">
                <tbody>
                    <tr class="dxgvDataRow">
                        <td class="dxgv">
                            <button wicket:id="updateTop" type="submit" value="Update" class="button">Update</button>
                        </td>
                        <td class="dxgv">
                            <button wicket:id="cancelTop" type="submit" value="Cancel" class="button">Cancel</button>
                        </td>
                    </tr>
                    <tr class="dxgvDataRow">
                        <td class="dxgv">RaDaR Number</td>
                        <td class="dxgv">
                            <span wicket:id="radarNo">radar no</span>
                        </td>
                    </tr>
                    <tr class="dxgvDataRow">
                        <td class="dxgv">Forename</td>
                        <td class="dxgv">
                            <span wicket:id="forename">forename</span>
                        </td>
                    </tr>
                    <tr class="dxgvDataRow">
                        <td class="dxgv">Surname</td>
                        <td class="dxgv">
                            <span wicket:id="surname">surname</span>
                        </td>
                    </tr>
                    <tr class="dxgvDataRow">
                        <td class="dxgv">Diagnosis</td>
                        <td class="dxgv">
                            <select wicket:id="diagnosisCode"/>
                        </td>
                    </tr>
                    <tr class="dxgvDataRow">
                        <td class="dxgv">
                            <button wicket:id="updateBottom" type="submit" value="Update" class="button">Update</button>
                        </td>
                        <td class="dxgv">
                            <button wicket:id="cancelBottom" type="submit" value="Cancel" class="button">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</wicket:extend>

</body>
</html>
