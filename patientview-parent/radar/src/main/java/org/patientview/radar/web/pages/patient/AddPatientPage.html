<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <wicket:head>
        <link href="css/tabs.css" rel="stylesheet" type="text/css"/>
    </wicket:head>
</head>
<body>

<wicket:extend>
    <div id="tabsC">
        <ul>
            <li><a title="Add new patient"><span>New Patient </span></a></li>
        </ul>
    </div>

    <div>
        <form wicket:id="form">
            <div style="width:0px;height:0px;position:absolute;left:-100px;top:-100px;overflow:hidden"></div>

            <div id="mainBlock" class="short-container">

                <p><span></span></p>

                <table id="tblHeader" cellpadding="0" style="width:100%; border-collapse:collapse;" class="style2">
                    <tbody>
                    </tbody>
                </table>
                <table cellpadding="0" style="width: 100%; border-collapse:collapse"
                       class="style3">
                    <tbody>
                    <tr>
                        <td>
                            <div wicket:id="guidanceContainer">
                                For Consent forms and Disease Groups entry criteria,
                                <a href="#" target="_new" wicket:id="consentFormsAndDiseaseGroupsCriteriaLink">Click Here</a>
                                <br/><br/>
                                For a step by step guide to enrolling a patient,
                                <a href="#" target="_new" wicket:id="enrollingAPatientGuideLink">Click Here</a>
                                <br/><br/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table cellpadding="5">
                                <tb>
                                    <tr>
                                        <td>
                                            <label>NHS or CHI number</label>
                                        </td>
                                        <td>
                                            <input wicket:id="patientId" type="text"/>
                                            <span wicket:id="patientIdFeedbackIndicator"></span>
                                            <label>Identifying Type</label>
                                            <select wicket:id="nhsNumberType"/>
                                            <span wicket:id="nhsNumberTypeFeedbackIndicator"></span>
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Renal Disease Group
                                        </td>

                                        <td>
                                            <select wicket:id="diseaseGroup"/>
                                            <span wicket:id="diseaseGroupFeedbackIndicator"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="saveBtn add-patient-save" type="button" wicket:id="submit" value="Search"/>
                                        </td>
                                    </tr>
                                </tb>
                            </table>

                        </td>
                    </tr>
                    </tbody>
                </table>

                <span class="feedback" wicket:id="feedback"></span>

            </div>
        </form>
    </div>


     <div class="select-patient-table">
         <div wicket:id="selectPatientPanel" class="add-patient-container"></div>
         <div wicket:id="createPatientPanel"></div>
     </div>





    <p wicket:id="pageNumber"></p>
</wicket:extend>


</body>
</html>
