<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <h1>Recover Your Password - <span wicket:id="userType"></span></h1>

    <p>Please enter your email address</p>

    <form wicket:id="form">

        <p>
            <input type="text" wicket:id="email" style="width:250px;"/>
            <span wicket:id="emailFeedbackIndicator"></span>
        </p>

        <p>
            <input type="submit" value="Submit" wicket:id="submit"/>

        <div class="feedback" wicket:id="feedback"/>
        <span class="successMessage" wicket:id="successMessage"></span>
        </p>
    </form>

    <p>&nbsp;</p>

</wicket:extend>

</body>
</html>
